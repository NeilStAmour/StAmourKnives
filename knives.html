    <div id="modalElement" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption" class="caption"></div>
    </div>
    <script async>
        // Get the modal
        var modalElement = document.getElementById("modalElement");

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var images = document.getElementsByClassName("galleryImage");
        var modalImageElement = document.getElementById("modalImage");
        var captionText = document.getElementById("caption");
        for (i = 0; i < images.length; i++) {
            images[i].onclick = function () {
                modalElement.style.display = "block";
                modalImageElement.src = this.src;
                captionText.innerHTML = this.alt;
            }
        }
        modalElement.onclick = function () {
            modalElement.style.display = "none";
        }
    </script>
